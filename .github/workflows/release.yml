name: Release to TestFlight

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

env:
  SCHEME: MenuMines
  CONFIGURATION: Release
  ARCHIVE_PATH: build/MenuMines.xcarchive
  EXPORT_PATH: build/export
  KEYCHAIN_NAME: build.keychain-db
  KEYCHAIN_PASSWORD: temporary-ci-password

jobs:
  release:
    name: Archive and Upload to TestFlight
    runs-on: macos-15
    timeout-minutes: 30
    if: ${{ !contains(github.ref_name, '-direct') }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode 16.2
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Show Build Environment
        run: |
          xcodebuild -version
          swift --version

      # ── Certificate & Provisioning Profile Installation ──

      - name: Install Apple Certificate and Provisioning Profile
        env:
          CERTIFICATE_P12_BASE64: ${{ secrets.APPLE_CERTIFICATE_P12_BASE64 }}
          CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          PROVISIONING_PROFILE_BASE64: ${{ secrets.PROVISIONING_PROFILE_BASE64 }}
        run: |
          CERTIFICATE_PATH="$RUNNER_TEMP/certificate.p12"
          PROFILE_PATH="$RUNNER_TEMP/profile.provisionprofile"

          echo "$CERTIFICATE_P12_BASE64" | base64 --decode -o "$CERTIFICATE_PATH"
          echo "$PROVISIONING_PROFILE_BASE64" | base64 --decode -o "$PROFILE_PATH"

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_NAME"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_NAME"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_NAME"

          security import "$CERTIFICATE_PATH" \
            -P "$CERTIFICATE_PASSWORD" \
            -A \
            -t cert \
            -f pkcs12 \
            -k "$KEYCHAIN_NAME"

          security set-key-partition-list \
            -S apple-tool:,apple:,codesign: \
            -s \
            -k "$KEYCHAIN_PASSWORD" \
            "$KEYCHAIN_NAME"

          security list-keychains -d user -s "$KEYCHAIN_NAME" $(security list-keychains -d user | tr -d '"')
          security default-keychain -s "$KEYCHAIN_NAME"

          PROFILES_DIR="$HOME/Library/MobileDevice/Provisioning Profiles"
          mkdir -p "$PROFILES_DIR"

          PROFILE_UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" /dev/stdin <<< \
            "$(security cms -D -i "$PROFILE_PATH")")
          cp "$PROFILE_PATH" "$PROFILES_DIR/$PROFILE_UUID.provisionprofile"

          PROFILE_NAME=$(/usr/libexec/PlistBuddy -c "Print Name" /dev/stdin <<< \
            "$(security cms -D -i "$PROFILE_PATH")")

          echo "PROFILE_UUID=$PROFILE_UUID" >> "$GITHUB_ENV"
          echo "PROFILE_NAME=$PROFILE_NAME" >> "$GITHUB_ENV"

          security find-identity -v -p codesigning "$KEYCHAIN_NAME"

      # ── Install App Store Connect API Key ──

      - name: Install App Store Connect API Key
        env:
          ASC_API_KEY_P8_BASE64: ${{ secrets.ASC_API_KEY_P8_BASE64 }}
          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
        run: |
          mkdir -p ~/.private_keys
          echo "$ASC_API_KEY_P8_BASE64" | base64 --decode -o ~/.private_keys/AuthKey_${ASC_KEY_ID}.p8

      # ── Set Build Number ──

      - name: Set Build Number
        run: |
          BUILD_NUMBER=${{ github.run_number }}
          echo "Using build number: $BUILD_NUMBER"
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> "$GITHUB_ENV"

      # ── Resolve SPM Dependencies ──

      - name: Resolve Swift Package Dependencies
        run: |
          xcodebuild -resolvePackageDependencies \
            -scheme "$SCHEME" \
            -clonedSourcePackagesDirPath "$RUNNER_TEMP/spm-cache"

      # ── Archive ──

      - name: Archive
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
        run: |
          xcodebuild archive \
            -scheme "$SCHEME" \
            -configuration "$CONFIGURATION" \
            -destination 'generic/platform=macOS' \
            -archivePath "$ARCHIVE_PATH" \
            -clonedSourcePackagesDirPath "$RUNNER_TEMP/spm-cache" \
            DEVELOPMENT_TEAM="$APPLE_TEAM_ID" \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            PROVISIONING_PROFILE_SPECIFIER="$PROFILE_NAME" \
            CURRENT_PROJECT_VERSION="$BUILD_NUMBER" \
            SENTRY_DSN="$SENTRY_DSN"

      # ── Export ──

      - name: Generate ExportOptions.plist
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          cat > "$RUNNER_TEMP/ExportOptions.plist" <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN"
            "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store</string>
            <key>teamID</key>
            <string>${APPLE_TEAM_ID}</string>
            <key>destination</key>
            <string>upload</string>
            <key>signingStyle</key>
            <string>manual</string>
            <key>provisioningProfiles</key>
            <dict>
              <key>com.merimerimeri.menumines</key>
              <string>${PROFILE_NAME}</string>
            </dict>
          </dict>
          </plist>
          EOF

      - name: Export Archive
        run: |
          xcodebuild -exportArchive \
            -archivePath "$ARCHIVE_PATH" \
            -exportOptionsPlist "$RUNNER_TEMP/ExportOptions.plist" \
            -exportPath "$EXPORT_PATH"

      # ── Upload to TestFlight ──

      - name: Upload to App Store Connect
        env:
          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
        run: |
          PKG_PATH=$(find "$EXPORT_PATH" -name "*.pkg" -type f | head -1)

          if [ -z "$PKG_PATH" ]; then
            echo "Error: No .pkg file found in export path"
            ls -laR "$EXPORT_PATH"
            exit 1
          fi

          echo "Uploading: $PKG_PATH"

          xcrun altool --upload-app \
            --file "$PKG_PATH" \
            --type macos \
            --apiKey "$ASC_KEY_ID" \
            --apiIssuer "$ASC_ISSUER_ID"

      # ── Upload Artifacts ──

      - name: Upload Archive Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: MenuMines-${{ env.BUILD_NUMBER }}.xcarchive
          path: ${{ env.ARCHIVE_PATH }}
          retention-days: 30

      - name: Upload Exported Package
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: MenuMines-${{ env.BUILD_NUMBER }}-AppStore
          path: ${{ env.EXPORT_PATH }}
          retention-days: 30

      # ── Cleanup ──

      - name: Cleanup
        if: always()
        run: |
          security delete-keychain "$KEYCHAIN_NAME" 2>/dev/null || true
          rm -f "$RUNNER_TEMP/certificate.p12"
          rm -f "$RUNNER_TEMP/profile.provisionprofile"
          rm -f "$RUNNER_TEMP/ExportOptions.plist"
          rm -rf ~/.private_keys
          if [ -n "$PROFILE_UUID" ]; then
            rm -f "$HOME/Library/MobileDevice/Provisioning Profiles/$PROFILE_UUID.provisionprofile"
          fi
